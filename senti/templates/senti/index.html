<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Sentiment-Analysis</title>
    <style>
        body {
            background-image: url("../media/bg2.jpg");
            background-repeat: no-repeat;
            background-size: cover;

        }

        .loader {
            border: 10px solid #f3f3f3;
            /* Light grey */
            border-top: 10px solid #3498db;
            /* Blue */
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
    <script>
        function load() {
            document.getElementById('ld').innerHTML = '<div class="loader"></div>'
            document.getElementById('ld1').innerHTML = '<div class="loader"></div>'
            return true;
        }
    </script>

</head>

<body>
    <div class="container">

        <center>
            <h1 class="mt-4 mb-2" style="color:darkblue ; font-weight: bold;  text-shadow: 2px 2px 8px cyan;">
                Welcome to Our website
            </h1>
        </center>

        <label class="my-3" for="exampleFormControlTextarea1"
            style="font-weight: bold; font-size:x-large; color:crimson;">
            Why choose this tool?
            <p style="font-size: large; color:black;">
                The key aspect of this tool is to analyze body of text for undestanding the opinion expressed by
                it.Typically, we quantify this sentiment with positive or negative value called polarity.
            </p>
            <div style="font-size: large; color:black;">
                <p> >>Polarity probability prediction.</p>
                <p> >>Analysis of Twitter tweets.</p>
                <p> >>Analysis through of graphical report.</p>
                <p>>>Word Cloud generation.</p>
                <p> >>You can easily download report after analysis.</p>
            </div>
        </label>
        <button type=" button" class="btn btn-info my-2 mx-2" onclick="tweetFunction()">Tweets Sentiment
            Analysis</button>

        <button type="button" class="btn btn-warning my-2 mx-2" onclick="textFunction()">Text Sentiment
            Analysis</button>

        <div id="show">
            <div id="textDIV" style="display:none">
                <form method="POST" action="textanalysis/" onsubmit="load()" enctype="multipart/form-data">
                    {% csrf_token %}
                    <textarea class="form-control my-2 mx-2" name="input_data" rows="8"
                        style="background-color: aliceblue;" placeholder="Enter your text"></textarea>

                    <input type="file" id="myFile" class="my-2 mx-2" name="filename"
                        accept=".pdf,.txt,.docx,.odt,.csv,.json,.html" style="color: darkblue; font-weight: bold;">

                    <button type="submit" id='ld1' class="btn btn-primary my-2 mx-2">Done!</button>
                </form>
            </div>

            <div id="tweetDIV" style="display:none">
                <form method="POST" action="tweetanalysis/" onsubmit="load()" enctype="multipart/form-data">
                    {% csrf_token %}
                    <input class="form-control my-2 mx-2" name="tweet" style="background-color: aliceblue;"
                        placeholder="Enter Keyword/Tag to search about: ">

                    <input class="form-control my-2 mx-2" name="tweet_no" style="background-color: aliceblue;"
                        placeholder="Enter how many tweets to search: ">

                    <button type="submit" id='ld' class="btn btn-primary my-2 mx-2">Done!</button>
                </form>
            </div>

        </div>

    </div>

    <script>
        var tweet = document.getElementById("tweetDIV");
        var text = document.getElementById("textDIV");
        function tweetFunction() {
            if (tweet.style.display === "none") {
                tweet.style.display = "block";
                text.style.display = "none";
            } else {
                tweet.style.display = "none";
            }
        }

        function textFunction() {
            if (text.style.display === "none") {
                tweet.style.display = "none";
                text.style.display = "block";
            } else {
                text.style.display = "none";
            }
        }
    </script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
